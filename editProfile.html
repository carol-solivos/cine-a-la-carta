<body>
  
<!--NAV-->  
    <nav>
      <div class="row">
        <div class="col s4 l4">
          <div class="nav-wrapper navbar-style">
            <a href="#!" class="brand-logo">
            <img class="nav-logo" src="assets/img/logo.svg" alt="Cinema a la Carta Logo">
            </a>
            <a href="#" data-activates="mobile-demo" class="button-collapse">
              <i class="material-icons">menu</i>
            </a>
          </div>
        </div>
       
        <div class="col s4 l4"><!--Espacio para el logo (?)--> </div>
       
        <div class="col s4 l4">
          <img id="pic-top" class="profilepic right" src="assets/img/default_profile_pic.jpg"> 
        </div>

      </div>
    </nav>

 <div id="undernav" class="row">  
        <div class="col s6 l6">
          <div id="menu-nav" class="nav-wrapper col s6 l6">
            <a href="#!" class="breadcrumb">Home ></a>
            <a href="#!" class="breadcrumb">Edita tu perfil</a>
          </div>
        </div>
        <div class="col s6 l6"> 
          <a id="logout-btn" class="waves-effect waves-light btn-small right"><i class="material-icons right">exit_to_app</i>Salir</a>
        </div>
  </div>

<!-- Sección-->   
<section> 
  <div class="container">
   

    <div class="row" >
      <div id="left-side" class="col s12 l6">

        <div class="row">
          <div class="col s12">
            <img  id="pic-preview" class="profilepic" src="assets/img/default_profile_pic.jpg"> 
            <form action="#" id="selectprofpic">
              <div class="file-field input-field">
                <div class="btn" tooltip="selecciona tu foto de perfil">
                  <span>Archivo</span>
                  <input id="selected-pic" type="file">
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text" >
                </div>             
              </div>
            </form>
          </div>

          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input  id="first_name" type="text" class="validate">
                <label for="first_name">Nombre</label>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Apellido</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="user_name" type="text" class="validate">
                <label for="user_name">Nombre de Usuario</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Contraseña</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email">Correo Electrónico</label>
              </div>
            </div>
          </form>
        </div>
      </div> <!-- Cierra el Right Side-->  
         
        
      <div id="right-side" class="col s12 l6">
        <div class="row">
          <div class="col s8 offset-by-2">
            <input id="datepicker" type="text" class="datepicker" placeholder="Selecciona tu fecha de nacimiento">
          </div>
          <div class="input-field col s12 offset-by-1">
            <select id="select-genre">
              <option value="0" disabled selected> Género Favorito</option>
              <option value="1">Drama</option>
              <option value="2">Acción</option>
              <option value="3">Animación</option>
              <option value="4">Comedia</option>
              <option value="5">Ciencia Ficción</option>
              <option value="4">Terror</option>
              </select>
              <label>Escoge tu género favorito</label>  
          </div>
          <div class="row">
            <div class="input-field col s10 offset-by-2 right">
              <input id="directorinput" type="text" class="validate">
              <label for="directorInput">Agrega tu director favorito</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s10 offset-by-2 right">
              <input id="actorsInput" type="text" class="validate">
              <label for="actorsinput">Agrega tu Actor o Actriz favorito/a</label>
            </div>
          </div>
        </div>
      </div>
    </div> <!--cierra row de caja grande-->

    
    <div class="col s12">
      
      <button id="saveUser-btn" class="btn waves-effect waves-light right" type="submit" name="action">Guardar
        <i class="material-icons right">send</i>
      </button>
        
    </div>
  </div><!--Cierra container-->    
</section> 
 <footer class="page-footer">
